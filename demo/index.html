<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="../dist/validator.js" defer="true"></script>
  <style>
  input:invalid,
  textarea:invalid {
    outline: 3px solid red;
  }
  </style>
</head>
<body>
  <form id="form" action="" method="get">
    <p>
      <label for="name">Name</label>
      <input id="name" type="text" name="name" required>
    </p>
    <p>
      <label for="number">Number</label>
    <input id="number" type="number" name="hello" min="10" max="20" step="2" required>
    </p>
    <p>
      <label for="tarea">Textarea</label>
    <textarea id="tarea" name="tarea" minlength="10" required></textarea>
    </p>


    <input type="submit" />
  </form>
  <script src="demo.js" defer="true"></script>
</body>
</html>
